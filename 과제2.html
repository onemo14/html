<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주세요</p>
  </header>
    <hr>
    <main>
    <form >
      <fieldset>
        <legend>개인정보</legend>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요">
        <br>
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="메일 주소 쓰세요">
      </fieldset>
  
      <fieldset>
        <legend>설문</legend>
        <p>연령대가 어떻게 되십니까?</p>
        <input type="radio" id="teen" name="age">
        <label for="teen">10대</label>
        
        <input type="radio" id="two" name="age">
        <label for="two">20대</label>
  
        <input type="radio" id="thirty" name="age">
        <label for="thirty">30대</label>
  
        <input type="radio" id="four" name="age">
        <label for="four">40대</label>
  
        <input type="radio" id="five" name="age">
        <label for="five">50대</label>
  
        <input type="radio" id="teen" name="age">
        <label for="teen">그외</label>
  
        <p>패스트푸드를 선호 하시는 이유가 무엇인가요? </p>
        <input type="checkbox" name="locate">
        <label for="locate">맛</label>
  
        <input type="checkbox" name="momony">
        <label for="momony">먹기편함</label>
  
        <input type="checkbox" name="teacher">
        <label for="teacher">싼 가격</label>
  
        <input type="checkbox" name="school">
        <label for="school">무난함</label>
      </fieldset>
  
      <fieldset>
         <legend>기타 의견</legend>
         <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <input type="submit">
    </form>
  </main>
    <hr>
    <footer>
    <p>입력하는라 수고하셨습니다.</p>
  </footer>
</body>
</html>
