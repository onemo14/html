<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입만들기</title>
</head>
<body> 
 <h1> 회원가입 </h1>
 <fieldset>
  <legend>가입정보 입력 사항</legend>
  <ul>
    <li>
      <label for="name">이름 :</label>
      <input type="name" id="name"> 
    </li>
    <li>
      <label for="ID">아이디 :</label>
      <input type="ID" id="ID" placeholder="6자 이상 20자미만"> 
    </li>
    <li>
      <label for="pw">비밀번호 :</label>
      <input type="password" id="pw" placeholder="대소문자로 입력해주세요"> 
    </li>
    <li>
      <label for="mail">이메일 :</label>
      <input type="email" id="mail"> 
    </li>
    <li>
      <label for="number">휴대폰 :</label>
      <input type="number" id="number"> 
    </li>
    <input type="button" value="가입하기">
     &nbsp;
    <input type="submit" value="취소"  >
    
  </ul>
 </fieldset>
 <fieldset>
  <legend>캐릭터 생성</legend>
  <ul>
    <li>
      <input type="radio" id="Warrior">
      <label for="Warrior">전사</label>

      <input type="radio" id="Wizard">
      <label for="Wizard">마법사</label>

      <input type="radio" id="summoner">
      <label for="summoner">소환사</label>

      <input type="radio" id="Archer">
      <label for="Archer">궁수</label>

      <input type="radio" id="ranger">
      <label for="ranger">사수</label>
    </li>
   
   <li>
    <input type="radio" id="man">
    <label for="man">남자</label>
    <input type="radio" id="woman">
    <label for="man">여자</label>
   </li>
 </fieldset>
 <fieldset>
  <legend>초보자 아이템선택</legend>
  <p>※중복선택가능(최대2개)</p>
   <ul>
    <li>
      <input type="checkbox" id="stamina potion"name="item" >
      <label for="stamina potion">체력포션</label>

      <input type="checkbox" id="mana power"  name="item">
      <label for="mana power">마나포션</label>

      <input type="checkbox" id="Experience"  name="item">
      <label for="Experience">경험치2배부적</label>

      <input type="checkbox" id="resurrection"  name="item">
      <label for="resurrection">즉시부활부적</label>

      <input type="checkbox" id="speed"  name="item">
      <label for="speed">이속증가물약</label>
    </li>
   </ul>
 </fieldset>  
</body>
</html>
