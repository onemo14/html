<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <h1></h1>
   <h3></h3>
  <script>
   const title = document.querySelector("h1")
    title.textContent="시험 성적표"
    const hr =  document.createElement("hr")
    document.body.appendChild(hr);
  let score = prompt("점수를 입력하세요")
  let grade;
  if(score >= 90){
    grade = "A"
    document.write(`당신의학점은 ${grade}이고 점수는 ${score}입니다`)
  } else if(score >= 80){
    grade = "B"
    document.write(`당신의학점은 ${grade}이고 점수는 ${score}입니다`)

  }else if(score >= 70){
    grade = "c"
    document.write(`당신의학점은 ${grade}이고 점수는 ${score}입니다`)}
    else if(score >= 60){
    grade = "D"
    document.write(`당신의학점은 ${grade}이고 점수는 ${score}입니다`)}
    else{
      grade = "F"
       document.write(`당신의학점은 ${grade}이고 점수는 ${score}입니다`)
    }

  </script>
</body>
</html>
