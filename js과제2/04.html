<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기 게임</title>
</head>
<body>
  <div id="content"></div>

  <script>
    let mosterHP = 100
    const content = document.getElementById("content")
    const h1 = document.createElement("h1")
    h1.textContent = "몬스터 잡기 게임을 시작합니다"
    content.appendChild(h1)

    let attack = parseInt(prompt("1회 공격시 데미지는? (양의 정수)")) 
    let count = 0

    if(attack > 0){
      
      while(mosterHP > 0){
        mosterHP -= attack // hp감소
        count += 1 // 때린 횟수는 증가한다!
        const p = document.createElement("p")
        p.textContent = `몬스터를 ${count}회 공격했다!`
        content.append(p)
        const strong = document.createElement("strong")
        strong.textContent = `몬스터의 남은 HP는 ${mosterHP}입니다`
        content.append(strong)
      }
      const h2 = document.createElement("h2")
      h2.textContent="게임이 끝났습니다"
      h2     
    }else{
      alert("데미지를 잘못 입력하여 게임을 취소합니다!")
    }
  </script>
</body>
</html>
